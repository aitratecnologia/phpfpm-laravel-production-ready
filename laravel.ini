date.timezone=America/Sao_Paulo
display_errors=Off
log_errors=On
memory_limit = -1
upload_max_filesize = 512M
post_max_size = 512M
max_execution_time = 300
max_input_time = 5000
max_input_vars = 5000
expose_php =  Off
pm = dynamic
pm.max_children = 500
pm.start_servers = 300
pm.min_spare_servers = 2
pm.max_spare_servers = 25
pm.max_requests = 2000
